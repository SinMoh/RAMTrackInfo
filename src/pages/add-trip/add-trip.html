<ion-header no-border>

  <ion-toolbar class="toolbar" color="light">
      <img src="../assets/imgs/Header Path.svg" class="Header_Path">
  </ion-toolbar>

</ion-header>


<ion-content class="background" padding>

  <form (ngSubmit)="saveForm()">
    
  
  <div class="INPUTBox">

    <label class="Label">Numéro de réservation</label>
    <input type="text" class="INPUTText" [(ngModel)]="num_res" name="num_res">

  </div>

  <div class="INPUTBox">

    <label class="Label">Nom de famille</label>
    <input type="text" class="INPUTText" [(ngModel)]="nom" name="nom">

  </div>

  <button class="BUTTON_AddTrip" type="submit">Ajouter le voyage</button>

</form>

<p>Pour ajouter un voyage, il suffit d’entrer votre référence de réservation, votre nom et prénom. La référence de réservation est un code de 6 caractères disponible sur votre confirmation de réservation ou sur votre billet électronique.</p>

</ion-content>

<ion-footer no-border>

    <div>
    <img src="../assets/imgs/Footer Path.svg" class="Footer_Path">
    </div>
  
  </ion-footer>
